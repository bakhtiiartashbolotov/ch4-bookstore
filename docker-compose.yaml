version: "3.9"
services:
  web:
    build: .
    command: python /plm_prof_django/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/plm_prof_django
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: